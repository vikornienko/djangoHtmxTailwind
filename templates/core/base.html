<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <div class="menu-left flex items-center space-x-6">
            <a href="#" class="py-4 text-lg text-purple-500 font-semibold">E-COM</a>
            <ul class="flex items-center space-x-4">
                <li><a href="{% url 'shop'%}">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div class="menu-right flex items-center space-x-4">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>

            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
                </svg>

            </a>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock content %}

</main>
<footer class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
        <div class="footer-left mb-12 md:mb-0">
            <h2 class="mb-5 uppercase text-lg">About us</h2>
            <p class="text-gray-700">Something amasing text.</p>
        </div>
        <div class="footer-right">
            <h2 class="mb-5 uppercase text-lg">Social links</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-purple-500 hover">VK</a></li>
                <li><a href="#" class="text-purple-500 hover">OK</a></li>
                <li><a href="#" class="text-purple-500 hover">Dzen</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
